<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react底层的核心库 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- React操作DOM的核心库,类似于jquery -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
    <!-- 
        React渲染三步走
        1、定一个容器用于存放虚拟DOM
        2、创建虚拟DOM元素
        3、把虚拟dom元素渲染到页面上
     -->
     <div id="root1"></div>
     <hr/>
     <div id="root2"></div>
     <script>
        //  ES5
        var element = React.createElement('li', {}, '2222') // 节点  节点属性  标签内容
        ReactDOM.render(element, document.getElementById('root1'))

        // 如果有多层的DOM嵌套关系
        var li1 = React.createElement('li', null, '111')
        var li2 = React.createElement('li', {className: 'list-li'}, '222') // class是关键字所以需要使用className
        var _ul = React.createElement('ul', {id: 'list'}, li1, li2)
        ReactDOM.render(_ul, document.getElementById('root2'))
     </script>
</body>
</html>
