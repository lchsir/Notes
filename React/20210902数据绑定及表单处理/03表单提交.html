<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class Rts extends React.Component {
            state = {
                name: '',
                sex: '1',
                select: "A",
                select1: "",
                text: 'hello react'
            }

            handleInput = (e) => {
                this.setState({name: e.target.value})
            }
            handleRadio = (e) => {
                this.setState({sex: e.target.value})
            }
            handleSelect = (e) => {
                this.setState({select: e.target.value})
            }
            handleSelect1 = (e) => {
                this.setState({select1: e.target.value})
            }
            handleText = (e) => {
                this.setState({text: e.target.value})
            }
            handleSubmit = () => {
                console.log(this.state);
            }

            render() {
                let { name, sex, select, select1, text } = this.state
                let arr = [
                    {id: 1, color: 'red'},
                    {id: 2, color: 'blue'},
                    {id: 3, color: 'green'}
                ]
                return <div>
                    <form>
                        <label>姓名：
                            <input type="text" defaultValue={name} onChange={this.handleInput} />吃饭
                        </label>
                        <br/>
                        <label>性别：
                            <input type="radio" name='sex' value='1'
                                defaultChecked={sex === 1 ? true : false } 
                                onChange={this.handleRadio}/>男
                            <input type="radio" name='sex' value='2'
                                defaultChecked={sex === 2 ? true : false } 
                                onChange={this.handleRadio}/>女
                        </label>
                        <br/>
                        <label>默认值：
                            <select defaultValue={select} onChange={this.handleSelect}>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                            </select>
                        </label>
                        <label>数组渲染：
                            <select defaultValue={select1} onChange={this.handleSelect1}>
                                {
                                    arr.map((item, index) => <option key={item.id} value={item.id}>{item.color}</option>)
                                }
                            </select>
                        </label>
                        <br/>
                        <label>备注信息：
                            <textarea defaultValue={text} onChange={this.handleText}></textarea>
                        </label>
                    </form>
                    <button onClick={this.handleSubmit}>提交</button>
                </div>
            }
        }
        ReactDOM.render(<Rts />, document.getElementById('root'))
    </script>
</body>

</html>
