<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/react.development.js"></script>
  <script src="./js/react-dom.development.js"></script>
  <script src="./js/babel.min.js"></script>
</head>

<body>
  <div id="root1"></div>
  <script type="text/babel">
    class Hello extends React.Component {
      constructor() {
        super()
        this.state = {
          name: '快乐',
          age: 8,
          flag: true
        }
        this.changeAge = this.changeAge.bind(this)
      }

      // FIXME: 如果使用函数的形式直接定义,要在constructor中绑定this改变this的指向
      changeAge() {
        // console.log(this);
        this.state.age = 19
        // console.log(this.state.age)
        this.setState({
          age: 20
        })
        // React中为什么要用setState去修改状态？
        // React没有实现类似于Vue2中Object.defineProperty或者是Vue的proxy方式来监听数据的变化
        // 所以需要通过setState通知react改变状态,setState是继承自Component,
        // 当我们调用setState的时候会重新执行render方法
      }

      // 要么使用箭头函数赋值的方法来定义函数，这个工作中比较常用的方法
      changeState = () => {
        console.log(this.state.flag);
        this.setState({
          flag: !this.state.flag
        })
      }

      render() {
        return <div>
          <h1>这是一个有状态组件</h1>
          <p>姓名：{this.state.name}</p>
          <p>年龄：{this.state.age}</p>
          <p>性别：{this.props.sex}</p>
          <p>经验：10年</p>
          <button onClick={this.changeAge}>更改年龄</button>
          <button onClick={this.changeState}>{this.state.flag ? 'YES' : 'NO'}</button>
        </div>
      }
    }

    ReactDOM.render(
      <Hello sex='男' />,
      document.getElementById('root1')
    )
  </script>
</body>

</html>
